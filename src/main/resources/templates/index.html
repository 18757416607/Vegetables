<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8" />
    <title>首页</title>
    <link charset="UTF-8" rel="stylesheet" type="text/css" th:href="@{static/easyui/themes/bootstrap/easyui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{static/static/easyui/themes/icon.css}" />
    <script type="text/javascript" th:src="@{static/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{static/easyui/jquery.easyui.min.js}"></script>
    <style>
        *{padding: 0px;margin:0px;}
        .a1{
            width:100%;border: 0px solid red;border-radius: 5px;font-size: 18px;text-align: center;background-color: #ddd;color: #333;
        }
        .a1 a{text-decoration: none;color:#fff;line-height: 2em;}
        .a1:active{
            background:#ccc;
        }
    </style>
</head>
<body class="easyui-layout">

<div data-options="region:'west',title:'资源消息',split:true" style="width:230px;">
    <div id="aa" class="easyui-accordion"  data-options="fit:true,border:false" style="padding: 10px;">
        <div title="基础信息" style="overflow:auto;padding:10px;">
            <p class="a1">
                <a href = "javascript:void(0);" onclick="goQuotationView();" target="iframe">蔬菜行情模块</a>
            <p class="a1" style="margin-top: 15px;">
                <a href = "javascript:void(0);" onclick="goVarietiesView();" target="iframe">蔬菜品种模块</a>
            </p>
            <p class="a1" style="margin-top: 15px;">
                <a href = "javascript:void(0);" onclick="goCategoryView();" target="iframe">蔬菜种类模块</a>
            </p>
            </p>
        </div>
    </div>
</div>
<div data-options="region:'center',title:'详细信息'">
    <iframe id = "iframe" name="iframe" src="" width = "100%" height="100%" scrolling = "auto" frameborder = "0"></iframe>
</div>
</body>

<script>
    function goQuotationView() {
        $('#iframe').attr("src", "goQuotationView");
    }
    function goVarietiesView(){
        $('#iframe').attr("src","goVarietiesView");
    }
    function goCategoryView(){
        $('#iframe').attr("src","goCategoryView");
    }
</script>

</html>
